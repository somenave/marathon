<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    <div class="calc">
    <div class="calc__container">
        <div class="calc__result calc-result"><span>1,258.2</span></div>
        <div class="calc__main">
            <div class="calc__reset calc-reset">
                <div class="calc-reset__all btn">C</div>
                <div class="calc-reset__some btn">⌫</div>
            </div>
            <div class="calc__numbers calc-numbers">
                <div class="calc-numbers__item btn">8</div>
                <div class="calc-numbers__item btn">7</div>
                <div class="calc-numbers__item btn">9</div>
                <div class="calc-numbers__item btn">4</div>
                <div class="calc-numbers__item btn">5</div>
                <div class="calc-numbers__item btn">6</div>
                <div class="calc-numbers__item btn">1</div>
                <div class="calc-numbers__item btn">2</div>
                <div class="calc-numbers__item btn">3</div>
                <div class="calc-numbers__item calc-numbers__item_zero btn">0</div>
            </div>
            <div class="calc__actions calc-actions">
                <div class="calc-actions__item btn">÷</div>
                <div class="calc-actions__item btn">×</div>
                <div class="calc-actions__item btn">–</div>
                <div class="calc-actions__item btn">+</div>
                <div class="calc-actions__item btn">=</div>
            </div>
        </div>
    </div>
</div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
