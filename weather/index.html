<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="site-container container">
        <form action="" class="weather">
            <div class="weather__search search">
                <input type="text" class="search__input" placeholder="Aktobe">
                <button class="search__icon search-icon" type="submit">
                    <!-- <img src="img/search-icon.svg" alt=""> -->
                    <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.3775 14.5H15.385L15.04 14.1575C16.2588 12.7363 17 10.8938 17 8.87502C17 4.38752 13.3625 0.750021 8.875 0.750021C4.3875 0.750021 0.75 4.38752 0.75 8.87502C0.75 13.3625 4.3875 17 8.875 17C10.8938 17 12.735 16.26 14.1563 15.0425L14.5013 15.385V16.375L20.7488 22.6138L22.6125 20.75L16.3775 14.5ZM8.87501 14.5C5.76751 14.5 3.25001 11.9825 3.25001 8.87502C3.25001 5.76877 5.76751 3.25002 8.87501 3.25002C11.9813 3.25002 14.5 5.76877 14.5 8.87502C14.5 11.9825 11.9813 14.5 8.87501 14.5Z"
                            fill="black" />
                    </svg>

                </button>
            </div>
            <div class="weather__content">
                <div class="weather__output output">
                    <div class="output__now now output-item active" data-tab-content="now">
                        <div class="now__temperature">
                            <span class="now__temperature-value">14</span>
                            &deg;
                        </div>
                        <div class="now__image">
                            <img src="img/now-weather/cloud.png" alt="" class="now-weather-img">
                        </div>
                        <div class="now__bottom now-bottom">
                            <div class="now-bottom__location location">Aktobe</div>
                            <button class="now-bottom__like" type="button">
                                <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                        d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                                        stroke="black" stroke-width="2" />
                                </svg>

                            </button>
                        </div>
                    </div>
                    <div class="output__details details output-item" data-tab-content="details">
                        <div class="details__location location">Aktobe</div>
                        <div class="details__item details-item">
                            Temperature:
                            <span class="details-item__value details-item__temperature">14</span>
                            <div class="deg">&deg;</div>
                        </div>
                        <div class="details__item details-item">
                            Feels like:
                            <span class="details-item__value details-item__feels">10</span>
                            <div class="deg">&deg;</div>
                        </div>
                        <div class="details__item details-item">
                            Weather:
                            <span class="details-item__value details-item__descr">Clouds</span>
                        </div>
                        <div class="details__item details-item">
                            Sunrise:
                            <span class="details-item__value details-item__sunrise">03:21</span>
                        </div>
                        <div class="details__item details-item">
                            Sunset:
                            <span class="details-item__value details-item__sunset">18:54</span>
                        </div>
                    </div>
                    <div class="output__forecast forecast output-item" data-tab-content="forecast">
                        <div class="forecast__location location">Aktobe</div>
                        <div class="forecast__cards">
                            <div class="forecast__card card">
                                <div class="card__top">
                                    <div class="card__date">17 May</div>
                                    <div class="card__time">15:00</div>
                                </div>
                                <div class="card__bottom">
                                    <div class="card__temperature">
                                        <div class="card__real">Temperature: <span>13</span>°</div>
                                        <div class="card__feels">Feels like: <span>10</span>°</div>
                                    </div>
                                    <div class="card__weather">Rain<img src="img/icon-rain.svg" alt="rain"
                                            class="card__img"></div>
                                </div>
                            </div>
                            <div class="forecast__card card">
                                <div class="card__top">
                                    <div class="card__date">17 May</div>
                                    <div class="card__time">12:00</div>
                                </div>
                                <div class="card__bottom">
                                    <div class="card__temperature">
                                        <div class="card__real">Temperature: <span>13</span>°</div>
                                        <div class="card__feels">Feels like: <span>10</span>°</div>
                                    </div>
                                    <div class="card__weather">Rain<img src="img/icon-rain.svg" alt="rain"
                                            class="card__img"></div>
                                </div>
                            </div>
                            <div class="forecast__card card">
                                <div class="card__top">
                                    <div class="card__date">17 May</div>
                                    <div class="card__time">18:00</div>
                                </div>
                                <div class="card__bottom">
                                    <div class="card__temperature">
                                        <div class="card__real">Temperature: <span>13</span>°</div>
                                        <div class="card__feels">Feels like: <span>10</span>°</div>
                                    </div>
                                    <div class="card__weather">Rain<img src="img/icon-rain.svg" alt="rain"
                                            class="card__img"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="output__tabs output-tabs">
                        <button class="output-tabs__item active" data-tab="now" type="button">Now</button>
                        <button class="output-tabs__item" data-tab="details" type="button">Details</button>
                        <button class="output-tabs__item" data-tab="forecast" type="button">Forecast</button>
                    </div>
                </div>
                <div class="weather__locations locations">
                    <div class="locations__title">Added Locations:</div>
                    <ul class="locations__list locations-list">
                        <li class="locations-list__item location-item favourite" data-liked="Aktobe">
                            <span class="location-item__name">Aktobe</span>
                            <button class="location-item__delete" type="button">
                                <img src="./img/delete-icon.svg" alt="delete-icon">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <script src="js/view.js" type="module"></script>
    <script src="js/tab.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
