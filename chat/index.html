<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">-->
    <meta content="#111111" name="theme-color">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
    <div class="top-panel">
        <button class="settings-button button" data-modal-btn="settings" type="button">Настройки</button>
        <button class="profile-button button" type="button" data-modal-btn="logout">Выйти</button>
    </div>
    <div class="chat">
        <div class="chat__body">
            <div class="message message__mine">
                <div class="message__text message-text"><span class="message-text__from">Я:</span> Добрый день!</div>
                <time class="message__time">18:45</time>
            </div>
            <div class="message">
                <div class="message__text message-text"><span class="message-text__from">Собеседник мой:</span> Добрый день!
                </div>
                <time class="message__time">18:45</time>
            </div>
            <div class="message">
                <div class="message__text message-text"><span class="message-text__from">Собеседник мой:</span> А это второе
                    и, кажется, оно очень
                    длинное, чтобы поместиться на
                    одной строке
                </div>
                <time class="message__time">18:45</time>
            </div>
        </div>
    </div>
    <form action="#" class="bottom-panel send-form">
        <input class="input send-form__input button" type="text" placeholder="сообщение..">
        <button class="send-form__button button" type="submit">-></button>
    </form>
</main>

<div class="modal settings" data-modal="settings">
    <div class="modal__container">
        <div class="modal__top">
            <span class="modal__title">Настройки</span>
            <button class="modal__close" type="button">+</button>
        </div>
        <div class="modal__content">
            <div class="settings__name">Имя в чате</div>
            <div class="settings__choice">
                <input class="input button chat-input" type="text" placeholder="" value="Стив">
                <button class="send button" type="submit">-></button>
            </div>
        </div>
    </div>
</div>

<form class="modal logout-modal profile-modal" data-modal="logout">
    <div class="modal__container">
        <div class="modal__top">
            <span class="modal__title">Подтверждение</span>
            <button class="modal__close" type="button">+</button>
        </div>
        <div class="modal__content">
            <div class="modal__label">Код:</div>
                <input class="input button chat-input modal__input" type="text" placeholder="" value="">
                <button class="send button modal__button" data-action="logout" type="submit">Выйти</button>
        </div>
    </div>
</form>

<form class="modal login-modal profile-modal" data-modal="login">
    <div class="modal__container">
        <div class="modal__top">
            <span class="modal__title">Авторизация</span>
            <button class="modal__close" type="button">+</button>
        </div>
        <div class="modal__content">
            <div class="modal__label">Почта:</div>
            <input class="input button chat-input  modal__input" type="text" placeholder="" value="">
            <button class="send button modal__button" type="submit" data-action="login">Получить код</button>
        </div>
    </div>
</form>

<template class="message-template">
    <div class="message message__mine">
        <div class="message__text message-text">
            <span class="message-text__author">Я: </span>
            <p class="message-text__content"></p>
        </div>
        <time class="message__time"></time>
    </div>
</template>
<script src="js/main.js" type="module"></script>
</body>
</html>
